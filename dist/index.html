<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet"> 
    <title>Battleship</title>
  </head>
  <body>
    <script defer src="main.js"></script>
    <h1 class="page-heading">Battleship</h1>
    <div class="game-section">
      <div class="player-section">
        <div class="player-section-heading-container">
          <span class="player-section-heading">Player Grid</span>
          <div class="ship-count player-ship-count">
            <div class="ship-count-section-1">
              <div class="ship-count-container carrier-container">
                <span class="ship-name carrier">Carrier</span>
                <span class="ship-count carrier-count" data-count="1">1</span> 
              </div>   
              <div class="ship-count-container battleship-container">
                <span class="ship-name battleship">Battleship</span>
                <span class="ship-count battleship-count" data-count="2">2</span> 
              </div>
            </div>
            <div class="ship-count-section-2">
              <div class="ship-count-container cruiser-container">
                <span class="ship-name cruiser">Cruiser</span>
                <span class="ship-count cruiser-count" data-count="3">3</span> 
              </div>   
              <div class="ship-count-container destroyer-container">
                <span class="ship-name destroyer">Destroyer</span>
                <span class="ship-count destroyer-count" data-count="4">4</span> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="opponent-section">
        <div class="opponent-section-heading-container">
          <span class="opponent-section-heading">Opponent Grid</span>
          <div class="ship-count opponent-ship-count">
            <div class="ship-count-section-1">
              <div class="ship-count-container carrier-container">
                <span class="ship-name carrier">Carrier</span>
                <span class="ship-count carrier-count" data-count="1">1</span> 
              </div>   
              <div class="ship-count-container battleship-container">
                <span class="ship-name battleship">Battleship</span>
                <span class="ship-count battleship-count" data-count="2">2</span> 
              </div>
           </div>
            <div class="ship-count-section-2">
              <div class="ship-count-container cruiser-container">
                <span class="ship-name cruiser">Cruiser</span>
                <span class="ship-count cruiser-count" data-count="3">3</span> 
              </div>   
              <div class="ship-count-container destroyer-container">
                <span class="ship-name destroyer">Destroyer</span>
                <span class="ship-count destroyer-count" data-count="4">4</span> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ship-placement-modal">
      <div class="ship-placement-container">
        <h2 class="ship-placement-heading">Place Your Ships</h2>
        <div class="grid-wrapper placement-grid-wrapper"></div>
        <div class="ships-display-container">
          <div class="section-1-display">
            <div class="display-container carrier-display-container">
              <span class="ship-display-name">Carrier <span class="display-count" data-display-count="1">&#215;1</span></span>
              <div class="ship-display carrier-display">
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
              </div>
            <div class="display-container battleship-display-container">
              <span class="ship-display-name">Battleship <span class="display-count" data-display-count="2">&#215;2</span></span>
              <div class="ship-display battleship-display">
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
                <div class="grid-square player-square ship-placed">
                  <div class="ship-circle"></div>
                </div>
              </div>
          </div>
        </div>
        </div>
        <div class="section-2-display">
          <div class="display-container cruiser-display-container">
            <span class="ship-display-name">Cruiser <span class="display-count" data-display-count="3">&#215;3</span></span>
            <div class="ship-display cruiser-display">
              <div class="grid-square player-square ship-placed">
                <div class="ship-circle"></div>
              </div>
              <div class="grid-square player-square ship-placed">
                <div class="ship-circle"></div>
              </div>
              <div class="grid-square player-square ship-placed">
                <div class="ship-circle"></div>
              </div>
              <div class="grid-square player-square ship-placed">
                <div class="ship-circle"></div>
              </div>
            </div>
        </div>
        <div class="display-container destroyer-display-container">
          <span class="ship-display-name">Destroyer <span class="display-count" data-display-count="4">&#215;4</span></span>
          <div class="ship-display destroyer-display">
            <div class="grid-square player-square ship-placed">
              <div class="ship-circle"></div>
            </div>
            <div class="grid-square player-square ship-placed">
              <div class="ship-circle"></div>
            </div>
            <div class="grid-square player-square ship-placed">
              <div class="ship-circle"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
